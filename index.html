<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="./style/style.css" type="text/css">
  <script src="./main.js"></script>
</head>

<body>
  <h1>Welcome to Rock, Paper, Scissors</h1>
  <h2 id="numRounds"></h2>
  <h2>Player Score</h2>
  <h3 id="playerScore"></h2>
  <h2>Computer Score</h2>
  <h3 id="computerScore"></h2>

  <div class="container">
    <h2 id="result">What's your choice?</h2>
    <input type="image" id="0" src="./images/rock.jpg" alt="rock">
    <input type="image" id="1" src="./images/paper.jpg" alt="paper">
    <input type="image" id="2" src="./images/scissors.jpg" alt="scissors">
  </div>
</body>

</html>
